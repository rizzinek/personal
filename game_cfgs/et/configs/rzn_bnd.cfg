unbindall

set rtime "timerset 30"
set btime "timerset 20"

//1)Movement
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind SHIFT "+sprint"
bind c "+movedown"
bind q "+leanleft"
bind e "+leanright"
bind x "+prone"
bind CTRL "+speed"
bind SPACE "+moveup"

//2)Actions
bind MOUSE1 "+attack"
bind MOUSE2 "+movedown"
bind MOUSE3 "weapalt"
bind r "+reload"
bind t "kill;forcetapout"
bind f "+activate"
bind b "+zoom"

bind MWHEELDOWN "+activate"
bind MWHEELUP "+activate"

//3)Weapons
bind 0 "weaponbank 10"
bind 1 "weaponbank 1; set com_maxfps 125"
bind 2 "weaponbank 2; set com_maxfps 76"
bind 3 "weaponbank 3; set com_maxfps 125"
bind 4 "weaponbank 4; set com_maxfps 125"
bind 5 "weaponbank 5; set com_maxfps 125"
bind 6 "weaponbank 6; set com_maxfps 125"
